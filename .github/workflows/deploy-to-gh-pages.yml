# Workflow for deploying to GitHub Pages
# Combined the following examples
# https://vite.dev/guide/static-deploy#github-pages
# https://bun.sh/guides/runtime/cicd
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #############
      # Use node/npm #
      #############
      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: lts/*
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      #############
      # Use bun #
      #############
      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          # ℹ️ Same version is used in devcontainer
          # ⚠️ Remember to update .devcontainer/Dockerfile if changing it here
          bun-version: 1.2.20
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      #############

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
